<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Whatsapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function input(){
            var whatsapp = document.getElementById("nomor").value;
            var charWa = whatsapp.charAt(0)
            var slice = whatsapp.slice(1)
            var sliceTwo = whatsapp.slice(2)
            if(charWa == '6'){
                location.href = `https://wa.me/62${sliceTwo}`
            }else{
                if(charWa == '0'){
                location.href = `https://wa.me/62${slice}`
                }
            }   
        }
    </script>
</head>
<body>
        <h1>Masukan nomor Handphone yang dituju tanpa tanda baca (hanya nomor, contoh 08880000080 atau 62090980877)</h1>
        <input type="text" id="nomor" placeholder="Masukan nomor tujuan">
        <button onclick="input()">Submit</button>
        <p id="demo"></p>
</body>
</html>
