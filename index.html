<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat Whatsapp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script>
        function input(){
            var whatsapp = document.getElementById("nomor").value;
            var charWa = whatsapp.charAt(0)
            var slice = whatsapp.slice(1)
            var sliceTwo = whatsapp.slice(2)
            if(charWa == '6'){
                location.href = `https://wa.me/62${sliceTwo}`
            }else{
                if(charWa == '0'){
                location.href = `https://wa.me/62${slice}`
                }
            }   
        }
    </script>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>Masukan nomor Handphone yang dituju</h1>
        </div>
        <div style="text-align: center;">
            <input type="text" id="nomor"><br><br>
            <button class="btn btn-success" onclick="input()">Chat Orangnya</button><br>
            <p><strong>Catatan: </strong>Masukan nomor tanpa tanda baca, huruf, dan spasi (hanya nomor, contoh 08880000080 atau 62090980877)</p>
        </div>
    </div>
